<style>
  .ruby-container {
    position: relative; /* ルビの基準位置を設定 */
    overflow: visible; /* 切れるのを防ぐ */
  }
  ruby {
    display: inline-block;
    white-space: nowrap; /* 改行を防止 */
  }
  rt {
    font-size: 1.2em; /* ルビのサイズを拡大 */
    position: absolute; /* 絶対位置で配置 */
    top: -1em; /* 文字の上に配置 */
    line-height: 1; /* 行間を詰める */
  }
</style>

<div class="ruby-container">
  <ruby>単語<rt>たんご</rt></ruby>
  <ruby>同士<rt>どうし</rt></ruby>
</div>
